<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: #fff;
            text-align: center;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
        }
        p {
            font-size: 1.5em;
            margin-bottom: 2em;
        }
        .button-container {
            display: flex;
            gap: 20px;
        }
        button {
            background-color: #fff;
            color: #4facfe;
            border: none;
            padding: 15px 30px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        button:hover {
            background-color: #4facfe;
            color: #fff;
        }
        button:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Home Page</h1>
    <p th:text="'Hello  user'"></p>
    
    <!-- Login and Sign Up Buttons -->
    <div class="button-container">
        <button onclick="location.href='/login'" type="button">Login</button>
        <button onclick="location.href='/signup'" type="button">Sign Up</button>
    </div>
</body>
</html>
